<div class="titleFull">
    <div>
        <button mat-button (click)="backPage()">
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        <h4>lISTA DE PRODUTOS</h4>
    </div>
</div>
<button mat-fab class="fab-bottom-back btAdd" (click)="showDialog()">
    <mat-icon>add</mat-icon>
</button>

<img src="../../../../assets/load.gif" *ngIf="loading" class="spinner" alt="">

<div class="tableBody">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>
    <div class="mat-elevation-z8">
   
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> Codigo </th>
            <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let element"> {{element.valor|currency: 'BRL'}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
        </ng-container>

             <!-- Symbol Column -->
             <ng-container matColumnDef="#">
                    <th mat-header-cell *matHeaderCellDef> # </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="btEditTable">  
                                <button mat-icon-button (click)="showDialog(element)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button (click)="onDelete(element)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                        </div>
                    </td>
            </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
    </div>
</div>

<button mat-fab class="fab-bottom-back btAdd" (click)="showDialog()">
    <mat-icon>add</mat-icon>
</button>
