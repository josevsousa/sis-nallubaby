<h1 mat-dialog-title>{{ dialogTitle }}</h1>


<div [formGroup]="form_produtos">
    <mat-dialog-content>
        <ol>
            <li>
                <mat-form-field>
                    <input type="number" placeholder="código" matInput formControlName="codigo">
                </mat-form-field>
            </li>
            <li>
                <mat-form-field>
                    <input type="text" placeholder="Nome" matInput formControlName="nome">
                </mat-form-field>
            </li>
            <li>
                <mat-form-field>
                    <input type="number" placeholder="Valor" matInput formControlName="valor">
                </mat-form-field>
            </li>
            <li>
                <mat-form-field>
                    <input type="text" placeholder="Descrição" matInput formControlName="descricao">
                </mat-form-field>
            </li>
        </ol>

    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button [disabled]="form_produtos.invalid" (click)="onSave()">Salvar</button>
    </mat-dialog-actions>
</div>
